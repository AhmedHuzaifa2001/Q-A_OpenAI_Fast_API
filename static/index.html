<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End To End Q&A ChatBot using OpenAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Settings</h2>
            
           

            <div class="form-group">
                <label for="model">Select your preferred gpt model:</label>
                <select id="model">
                    <option value="gpt-4o">gpt-4o</option>
                    <option value="gpt-4-turbo">gpt-4-turbo</option>
                    <option value="gpt-4">gpt-4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature: <span id="tempValue">0.70</span></label>
                <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.7">
            </div>

            <div class="form-group">
                <label for="maxTokens">Max Tokens: <span id="tokensValue">150</span></label>
                <input type="range" id="maxTokens" min="50" max="300" step="1" value="150">
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>End To End Q&A ChatBot using OpenAI</h1>
            
            <div class="chat-container">
                <p class="instruction">Please ask a Question</p>
                
                <div class="input-group">
                    <label for="question">You:</label>
                    <input type="text" id="question" placeholder="what is ML">
                </div>

                <button id="submitBtn" class="submit-btn">Ask</button>

                <div id="response" class="response-box"></div>
                <div id="loading" class="loading" style="display: none;">Loading...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
